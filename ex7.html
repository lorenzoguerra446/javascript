<html>

<head>
    <meta charset="utf-8">
    <title>Git HUB</title>
</head>

<body>
    <script>

        var num1 = prompt('Digite um número')
        num1 = parseFloat(num1)

        while (num1 !== 50) {
            alert('Você digitou o valor ' + num1)
            alert('Se você quiser parar o programa, digite 50')
            var num1 = prompt('Digite um número')
            num1 = parseFloat(num1)
        } alert('Você digitou 50... Programa encerrado')
    </script>
</body>

</html>
