<html>

<head>
    <meta charset="utf-8">
    <title>Git HUB</title>
</head>

<body>
    <script>

        var numero = prompt('Escreva um número de 1 a 5')
        numero = parseInt(numero)

        switch (numero) {
            case 1:
                alert('Número UM')
                break

            case 2:
                alert('Número DOIS')
                break

            case 3:
                alert('Número TRÊS')
                break

            case 4:
                alert('Número QUATRO')
                break

            case 5:
                alert('Número CINCO')
                break

            default:
                alert('Número Inválido')
                break
        }
    </script>
</body>

</html>
